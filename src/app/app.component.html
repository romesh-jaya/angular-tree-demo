<div class="container row">
  <div class="col-6">
    <h4>Input Schema</h4>
    <p-tree
      [value]="inputSchemaTreeData"
      selectionMode="single"
      (onNodeSelect)="onInputNodeSelect($event, true)"
    ></p-tree>
  </div>
  <div class="col-6">
    <h4>Expected Output Schema</h4>
    <p-tree
      [value]="inputSchemaTreeData"
      selectionMode="single"
      (onNodeSelect)="onInputNodeSelect($event, false)"
    ></p-tree>
  </div>
</div>
